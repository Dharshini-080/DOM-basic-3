<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three</title>
</head>
<body>
    <button id="mybtn" onclick="color()">Click the button to change its background color</button>
    <script>
        function color(){
            var c=document.getElementById("mybtn");
            c.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
